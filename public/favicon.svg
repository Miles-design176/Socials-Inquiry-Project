<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- White circular background -->
  <circle cx="16" cy="16" r="16" fill="white"/>
  
  <!-- Dark border circle -->
  <circle cx="16" cy="16" r="15.5" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Atom nucleus -->
  <circle cx="16" cy="16" r="2.5" fill="#1a1a1a"/>
  
  <!-- Electron orbits -->
  <ellipse cx="16" cy="16" rx="8.5" ry="3" fill="none" stroke="#1a1a1a" stroke-width="1.2" transform="rotate(0 16 16)"/>
  <ellipse cx="16" cy="16" rx="8.5" ry="3" fill="none" stroke="#1a1a1a" stroke-width="1.2" transform="rotate(60 16 16)"/>
  <ellipse cx="16" cy="16" rx="8.5" ry="3" fill="none" stroke="#1a1a1a" stroke-width="1.2" transform="rotate(120 16 16)"/>
  
  <!-- Electrons -->
  <circle cx="24.5" cy="16" r="1.2" fill="#ff6600"/>
  <circle cx="10" cy="20.3" r="1.2" fill="#ff6600"/>
  <circle cx="22" cy="9.7" r="1.2" fill="#ff6600"/>
</svg>
